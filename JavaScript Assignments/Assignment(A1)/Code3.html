<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code 3</title>
</head>
<body>
    <script>
        function evenOdd(n){
                if(n%2==0)
                    document.write(n," is Even :");
                else
                document.write(n," is Odd");
        }
        var num = prompt("enter no:");
        var n = parseInt(num);
        
        document.write("You Entered Number:",n,"<br>");
        evenOdd(n);
    </script>
</body>
</html>
