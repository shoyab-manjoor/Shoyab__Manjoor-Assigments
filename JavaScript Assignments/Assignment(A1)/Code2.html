<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code 2</title>
</head>
<body>
    <script>
        var num = prompt("enter no:");
        var n = parseInt(num);
        var sum = 0;
        for(var i = 1 ; i<=n; i++)
        {
                if(i%3==0 || i%5==0)
                {
                    sum=sum+i;
                }
        }
        document.write("You Entered Number:",n,"<br>");
        document.write("sum of number mulitple of 3 or 5 :",sum);
    </script>
</body>
</html>
